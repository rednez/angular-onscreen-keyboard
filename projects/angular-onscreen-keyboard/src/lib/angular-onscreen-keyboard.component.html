<div
  class="angular-onscreen-keyboard"
  [@showHide]="isActive ? 'active' : 'inactive'"
>
  <div class="row">
    <button
      mat-stroked-button
      class="letter"
      [tabIndex]="-1"
      *ngFor="let item of firstRow"
      (click)="onKey(getKeyValue(item))"
    >
      {{ getKeyValue(item) }}
    </button>
  </div>

  <div class="row">
    <button
      mat-stroked-button
      class="letter"
      [tabIndex]="-1"
      *ngFor="let item of secondRow"
      (click)="onKey(getKeyValue(item))"
    >
      {{ getKeyValue(item) }}
    </button>
  </div>

  <div class="row">
    <button
      mat-stroked-button
      class="letter"
      [tabIndex]="-1"
      (click)="onShift()"
    >
      <span
        class="icon"
        [class.shift-active]="isShiftMode"
        [class.shift]="!isShiftMode"
      ></span>
    </button>

    <button
      mat-stroked-button
      class="letter"
      [tabIndex]="-1"
      *ngFor="let item of thirdRow"
      (click)="onKey(getKeyValue(item))"
    >
      {{ getKeyValue(item) }}
    </button>

    <button
      mat-stroked-button
      class="letter"
      [tabIndex]="-1"
      (click)="onBackspace()"
    >
      <span class="icon backspace"></span>
    </button>
  </div>

  <div class="row">
    <button
      mat-stroked-button
      class="letter symbols-toggle"
      [tabIndex]="-1"
      (click)="onSymbolsToggle()"
    >
      {{ isSymbolsMode ? "ABC" : "123" }}
    </button>

    <button
      mat-stroked-button
      class="letter"
      [tabIndex]="-1"
      (click)="onKey('@')"
    >
      @
    </button>
    <button
      mat-stroked-button
      class="letter space"
      [tabIndex]="-1"
      (click)="onKey(' ')"
    >
      space
    </button>

    <button
      mat-stroked-button
      class="letter enter"
      [tabIndex]="-1"
      (click)="onEnter()"
    >
      return
      <span class="icon return"></span>
    </button>
  </div>
</div>
