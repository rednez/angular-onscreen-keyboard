<div class="page">
  <mat-card class="demo-app">
    <mat-card-header>
      <mat-card-title>Angular Virtual Keyboard</mat-card-title>
      <mat-card-subtitle>Demo App</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field class="some-input">
          <mat-label>First input</mat-label>
          <input
            matInput
            placeholder="Ex. Pizza"
            #firstInputView
            [formControl]="firstInput"
          />
        </mat-form-field>

        <mat-form-field class="some-input">
          <mat-label>Second input</mat-label>
          <input matInput placeholder="Ex. Apple" #secondInputView [formControl]="secondInput" />
        </mat-form-field>
      </form>

      <rz-angular-onscreen-keyboard
        [isActive]="isActiveKeyboard"
        [(ngModel)]="keyboardValue"
        (enter)="onKeyboardEnter()"
        (backspace)="onKeyboardBackspace()"
        (ngModelChange)="onKeyboardModelChange($event)"
      ></rz-angular-onscreen-keyboard>

      <button mat-raised-button color="primary" class="demo-button">
        Just a button
      </button>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="onShowKeyboardForFirstInput()">
        For first input
      </button>
      <button mat-button (click)="onShowKeyboardForSecondInput()">
        For second input
      </button>
      <button mat-button (click)="onHideKeyboard()">
        Hide keyboard
      </button>
    </mat-card-actions>
  </mat-card>
</div>
